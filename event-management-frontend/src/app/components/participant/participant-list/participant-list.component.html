<div class="participant-list-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Participants</h2>
    <a routerLink="/participants/create" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Participant
    </a>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading participants...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && participants.length === 0" class="alert alert-info" role="alert">
    No participants found. Click "Add New Participant" to create one.
  </div>

  <div *ngIf="!loading && participants.length > 0" class="card">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>College</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let participant of participants">
            <td>{{ participant.name }}</td>
            <td>{{ participant.email }}</td>
            <td>{{ participant.phone }}</td>
            <td>{{ participant.collegeName || 'N/A' }}</td>
            <td>
              <div class="btn-group">
                <a [routerLink]="['/participants', participant.participantId]" class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-eye"></i> View
                </a>
                <button (click)="deleteParticipant(participant.participantId!)" class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
