<div class="manager-list-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Event Managers</h2>
    <a routerLink="/managers/create" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Manager
    </a>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading event managers...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && eventManagers.length === 0" class="alert alert-info" role="alert">
    No event managers found. Click "Add New Manager" to create one.
  </div>

  <div *ngIf="!loading && eventManagers.length > 0" class="card">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let manager of eventManagers">
            <td>{{ manager.name }}</td>
            <td>{{ manager.email }}</td>
            <td>{{ manager.phone || 'N/A' }}</td>
            <td>
              <div class="btn-group">
                <a [routerLink]="['/managers', manager.managerId]" class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-eye"></i> View
                </a>
                <button (click)="deleteManager(manager.managerId!)" class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
